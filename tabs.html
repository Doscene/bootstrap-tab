<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script>
    $('#myTab').bootstrapTab({
        classes: 'nav nav-tabs',
        onClose: function (id, data) {
            console.info(id);
            console.info(data);
        },
        tabs: [
            {
                id: 'home',
                title: '主界面',
                remote: 'content1.html',
                active: false
            },
            {
                id: 'info',
                title: '个人信息',
                remote: 'content2.html',
                active: false
            },
            {
                id: 'user',
                title: '用户',
                target: '#divContent',
                active: false
            }
        ]
    });
    var addFg = 1;
    function add() {

        var op = {
            id: 'profile' + addFg,
            title: '个人信息' + addFg,
            remote: 'content3.html',
            active: false
        };
        addFg += 1;
        $('#myTab').bootstrapTab('push', op);
    }

    function select() {
        var id = prompt('请输入要选中选项卡的标识');
        $('#myTab').bootstrapTab('select', id);
    }
    function f() {
        $('ul').css('overflow','visible');
    }
    function _close() {
        var id = prompt('请输入要移除选项卡的标识');
        $('#myTab').bootstrapTab('close', id);
    }
</script>
</html>
